<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="marise.css">
</head>

<body>

    <h1 class="titulo"> Matheus & Sophia's Machine</h1>
    <br><br>
    <div class="Caixa">
        <h3 class="subtexto">Decimal</h3>
        <input id="demo1" type="text" placeholder="Digite o valor em decimal">
        <br><br>

        <h3 class="subtexto">converter para:</h3>
        <input onclick="aparecer_octal()" type="checkbox"><b class="subtexto">Octal</b><br>

        <div class="boxCenter">
        <div class="aparecer" id="demo2"></div> <br><br>
        </div>

        <input onclick="aparecer_hexa()" type="checkbox">
        <b class="subtexto">Hexadecimal</b><br>

        <div class="boxCenter">
        <div class="aparecer" id="demo3"></div> <br><br>
        </div>

        <input onclick="aparecer_bin()" type="checkbox">
        <b class="subtexto">Bin√°rio</b><br>

        <div class="boxCenter">
        <div class="aparecer" id="demo4"></div> <br><br>
        </div>
        <br><br>
        <button class="botao" onclick="Converter()"> Converter </button>
        <br>
        <br>
    </div>

</body>

</html>

<script>
    function Converter() {
        var decimal = Number(demo1.value);

        let octal = decimal.toString(8);

        let hexadecimal = decimal.toString(16);

        let binaria = decimal.toString(2);

        console.log(decimal);
        console.log(octal);
        console.log(hexadecimal);
        console.log(binaria);

        document.getElementById("demo1").innerHTML = ` ${decimal}`;
        document.getElementById("demo2").innerHTML = ` ${octal}`;
        document.getElementById("demo3").innerHTML = ` ${hexadecimal}`;
        document.getElementById("demo4").innerHTML = ` ${binaria}`;


    }

    function aparecer_bin() {
        demo4.style.display = 'block'
    }

    function aparecer_hexa() {
        demo3.style.display = 'block'
    }

    function aparecer_octal() {
        demo2.style.display = 'block'
    }
    document.bgColor = "#00ffff";

</script>
